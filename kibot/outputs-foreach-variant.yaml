# This file defines the outputs that change per variant (i.e. need
# to be run once per variant).

# TODO: Generate BOM
# TODO: Generate PnP file
outputs:
- name: basic_boardview
  comment: Board view export
  type: boardview
  dir: Boardview

- name: pdf_sch_print
  comment: Schematic in PDF format
  type: pdf_sch_print
  dir: .

# TODO: Improve blender rendering, see
# https://github.com/INTI-CMNB/KiBot/discussions/858
- name: render_3d_top
  comment: 3D view from top
  type: blender_export
  dir: 3D
  options:
    render_options:
      samples: 20
      resolution_x: 1920
      resolution_y: 1080
    point_of_view:
      view: top
    outputs:
      - type: blender
      - type: render

- name: render_3d_30deg
  comment: 3D view from 30 degrees
  type: blender_export
  dir: 3D
  options:
    render_options:
      samples: 20
      resolution_x: 1920
      resolution_y: 1080
    point_of_view:
      file_id: 30deg
      rotate_x: 30
      rotate_z: -20
    outputs:
      - type: blender
      - type: render

- name: render_3d_bottom
  comment: 3D view from bottom
  type: blender_export
  dir: 3D
  options:
    render_options:
      samples: 20
      resolution_x: 1920
      resolution_y: 1080
    point_of_view:
      view: bottom
    outputs:
      - type: blender
      - type: render

- name: basic_step
  comment: 3D model in STEP format
  type: export_3d
  dir: 3D
  options:
    format: step
